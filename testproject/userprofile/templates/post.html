<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload post</title>
</head>
<body>
   <form method="post" enctype="multipart/form-data">
          {%csrf_token%}
         <div>
              <label for="image">Image:</label>
              <input id="image" name="image" type="file" accept="image/*" value="{{ image }}"/>
          </div>
          <div>
              <label for="caption">Caption:</label>
              <input id="caption" name="caption" type="text" value="{{ caption }}"/>
          </div>
          <input type="submit" class="btn btn-default" value="add a picture">
   </form>
</body>
</html>
